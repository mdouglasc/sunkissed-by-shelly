<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <!-- Logo -->
            <img src="imgs/sunkissed.jpeg" alt="Sunkissed by Shelly logo" class="logo">
            <!-- Navbar menu links -->
            <ul class="navbar__menu">
                <li class="menu__item"><a href="/" class="menu__links">Home</a></li>
                <li class="menu__item"><a href="shop.html" class="menu__links">Shop</a></li>
                <li class="menu__item"><a href="about.html" class="menu__links">About Us</a></li>
                <li class="menu__item"><a href="guides.html" class="menu__links">Skincare Guides</a></li>
                <li class="menu__item"><a href="offers.html" class="menu__links">Special Offers</a></li>
                <li class="menu__item"><a href="contact.html" class="menu__links">Contact Us</a></li>
                <li class="menu__btn"><a href="SignUp.html" class="button">Join</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Section with Bootstrap -->
    <main class="bootstrap-main">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 contact-form-container">
                    <h3 class="text-center mb-4">Contact Form</h3>
                    <form id="contactForm">
                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label for="firstName">First Name: </label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces" required>
                            <p class="error-message text-danger" id="firstName-error"></p>
                        </div>
            
                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name: </label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces" required>
                            <p class="error-message text-danger" id="lastName-error"></p>
                        </div>
            
                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="contactEmail">Email: </label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="Email" required>
                            <p class="error-message text-danger" id="contactEmail-error"></p>
                        </div>
            
                        <!-- Address -->
                        <div class="form-group mb-3">
                            <label for="address">Address: </label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                            <p class="error-message text-danger" id="address-error"></p>
                        </div>
            
                        <!-- Phone Number -->
                        <div class="form-group mb-3">
                            <label for="phoneNumber">Phone Number: </label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Please enter phone number 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone Number format: 123-456-7890" required>
                            <p class="error-message text-danger" id="phoneNumber-error"></p>
                        </div>
            
                        <!-- Reason for Contact -->
                        <div class="form-group mb-3">
                            <label for="reason">Reason for Contacting: </label>
                            <textarea class="form-control" id="reason" name="reason" rows="5" placeholder="Please enter your reason for contacting us" required></textarea>
                        </div>
            
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer__container">
            <div class="footer__social">
                <ul class="media__icons">
                    <li><a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="imgs/facebook.png" alt="Facebook" /></a></li>
                    <li><a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="imgs/instagram.png" alt="Instagram" /></a></li>
                    <li><a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="imgs/twitter.png" alt="Twitter" /></a></li>
                </ul>
            </div>

            <div class="footer__links">
                <a href="about.html">About Us</a>
                <a href="shop.html">Shop</a>
                <a href="guides.html">Skincare Guides</a>
                <a href="offers.html">Special Offers</a>
                <a href="contact.html">Contact Us</a>
                <a href="SignUp.html">Sign Up</a>
            </div>

            <div class="footer__copy">
                <p>Â©2024 Sunkissed by Shelly. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Link to custom JavaScript -->
    <script src="js/sunkissed.js"></script>
</body>
</html>
