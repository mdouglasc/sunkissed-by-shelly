<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Lato&display=swap" rel="stylesheet">
    <script src="sunkissed.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <!-- Logo -->
            <img src="imgs/sunkissed.jpeg" alt="Sunkissed by Shelly logo" class="logo">

            <!-- Navbar menu links -->
            <ul class="navbar__menu">
                <li class="menu__item">
                    <a href="/" class="menu__links">Home</a>
                </li>
                <li class="menu__item">
                    <a href="shop.html" class="menu__links">Shop</a>
                </li>
                <li class="menu__item">
                    <a href="about.html" class="menu__links">About Us</a>
                </li>
                <li class="menu__item">
                    <a href="guides.html" class="menu__links">Skincare Guides</a>
                </li>
                <li class="menu__item">
                    <a href="offers.html" class="menu__links">Special Offers</a>
                </li>
                <li class="menu__item">
                    <a href="contact.html" class="menu__links">Contact Us</a>
                </li>
                <li class="menu__btn">
                    <a href="SignUp.html" class="button">Join</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Main section with Sign Up form-->
    <main>
        <div class="registration_container">
            <img src="imgs/sunkissed.jpeg" alt="Sunkissed by Shelly logo" class="signup_logo">
            <h3>Sign Up</h3>
            <form id="form">
                <div>
                    <label for="fullName-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined">
                            <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
                        </svg>
                    </label>
                    <input type="text" name="fullName" id="fullName-input" placeholder="Full Name">
                    <p class="error-message" id="fullName-error"></p> 
                </div>
    
                <div>
                    <label for="email-input">
                        <span>@</span>
                    </label>
                    <input type="email" name="email" id="email-input" placeholder="Email">
                    <p class="error-message" id="email-error"></p> 
                </div>
    
                <div>
                    <label for="password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined">
                            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                        </svg>
                    </label>
                    <input type="password" name="password" id="password-input" placeholder="Password">
                    <p class="error-message" id="password-error"></p> 
                </div>
    
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    
      
    <!-- Footer -->
    <footer>
        <div class="footer__container">
            <div class="footer__social">
                <ul class="media__icons">
                    <li><a href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <img src="imgs/facebook.png" alt="Facebook" />
                    </a></li>
                    <li><a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <img src="imgs/instagram.png" alt="Instagram" />
                    </a></li>
                    <li><a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <img src="imgs/twitter.png" alt="Twitter" />
                    </a></li>
                </ul>
            </div>

            <div class="footer__links">
                <a href="about.html">About Us</a>
                <a href="shop.html">Shop</a>
                <a href="guides.html">Skincare Guides</a>
                <a href="offers.html">Special Offers</a>
                <a href="contact.html">Contact Us</a>
                <a href="SignUp.html">Sign Up</a>
            </div>

            <div class="footer__copy">
                <p>Â©2024 Sunkissed by Shelly. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
